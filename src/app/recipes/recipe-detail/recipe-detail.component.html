<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li
          ><a
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >To Shopping List</a
          ></li
        >
        <li style="cursor: pointer"
          ><a (click)="onEditRecipe()"
            >Edit Recipe</a
          ></li
        >
        <li
          style="cursor: pointer"
          (click)="onDeleteRecipe()"
          ><a>Delete Recipe</a></li
        >
      </ul>
    </div>
  </div>
</div>
<div
  class="row"
  *ngIf="
    recipe.ingredients &&
    recipe.ingredients.length > 0
  "
>
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12"> Ingredients </div>
</div>
<div
  class="row"
  *ngFor="let ingredient of recipe.ingredients"
>
  <div class="col-xs-8">
    {{ ingredient.name }}
  </div>
  <div class="col-xs-4">
    {{ ingredient.amount }}
  </div>
</div>
